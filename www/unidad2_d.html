            ];

            var random_number = Math.floor(Math.random() * 8);

            var url_audio = "file:///android_asset/www/resources/activity_three/LeeryHablar/audios/";
            var url_image = "resources/activity_three/LeeryHablar/frutas/";

            $("#image_number").attr('src', url_image+images_data[random_number]);
            $("#image_number").show();

            var completed = false;

            function playAudio() {

                var src = url_audio+audios_data[random_number];

                var my_media = new Media(src, function(){
                    completed = true;
                    console.log('final');
                },
                function(){
                    console.log('error');
                });
                my_media.play();

            }

            $(document).on('submit', '#formNumberData', function(event) {

                    swal("Good", "Good job", "success");
                }
                else{
